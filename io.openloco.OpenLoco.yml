app-id: io.openloco.OpenLoco
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: OpenLoco
rename-appdata-file: openloco.appdata.xml
rename-desktop-file: openloco.desktop
rename-icon: openloco
copy-icon: true
sdk-extensions:
    - org.freedesktop.Sdk.Compat.i386
    - org.freedesktop.Sdk.Extension.toolchain-i386
finish-args:
    # X11 + XShm access
    - --share=ipc
    - --socket=x11
    - --socket=pulseaudio
    # Network access - for multiplayer
    - --share=network
    # OpenGL access
    - --device=dri
    # 32 bit application
    - --allow=multiarch
add-extensions:
    - org.freedesktop.Platform.Compat.i386:
        - directory: lib/i386-linux-gnu
          version: '22.08'   
    # This is not strictly required, but needed for debugging 32 bit programs
      org.freedesktop.Platform.Compat.i386.Debug:
        - directory: lib/debug/lib/i386-linux-gnu
          version: '22.08'
          no-autodownload: true

x-compat-i386-opts: &compat_i386_opts   
  prepend-pkg-config-path: /usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/usr/lib/i386-linux-gnu
  prepend-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /usr/lib/i386-linux-gnu       

modules:
    - name: OpenLoco
      buildsystem: cmake-ninja
      builddir: true
      build-options: *compat_i386_opts 
      config-opts: 
        - -DCMAKE_BUILD_TYPE=release
        - -DOPENLOCO_USE_CACHE=OFF
        - -DOPENLOCO_BUILD_TESTS=OFF
        - -DSDL2_DIR=/usr/lib/i386-linux-gnu/cmake/SDL2
        - -DPNG_LIBRARY=/usr/lib/i386-linux-gnu/libpng16.so
        - -DPNG_PNG_INCLUDE_DIR=/usr/include
        - -DZLIB_LIBRARY=/usr/lib/i386-linux-gnu/libz.so
        - -DSTRICT=OFF
      sources:
        - type: git
          url: https://github.com/garethppls/OpenLoco.git
          commit: 062b43dea02d14e38d9f61e30f866b8ffb80e73e